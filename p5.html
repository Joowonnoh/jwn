<h2>몸살, 이병률</h2><br>
한번 녹으면 영원히 얼지 못하는 얼음처럼<br>
한번 아픈 것이 영원히 낫지 않는다<br>
낫지 않으니 축적이다<br>
독을 내몰고 새 독을 품으려니 갱신이다<br>
<br>어쩌면 이토록 한 사람 생각으로<br>
이 밤이 이다지 팽팽할 수 있느냐<br>
<br>저리도 곡선으로 떼를 지어 할 말이 많은 것은<br>
우리가 어쩔 수 없는 곳으로 이끌리더라도<br>
어쩔 수 없음을 알게 되는 것이냐<br>
<br>어제는 단어가<br>
오늘은 전부가 생각나지 않았다<br><br>
