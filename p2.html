<h2>질의 응답, 안미옥</h2><br>
정면에서 찍은 거울 안에<br>
아무도 없다<br>
<br>죽은 사람의 생일을 기억하는 사람<br>
버티다가<br>
<br>울었던<br>
완벽한 여름<br>
<br>어떤 기억력은 슬픈 것에만 작동한다<br>
슬픔 같은 건 다 망가져버렸으면 좋겠다<br>
<br>어째서 침묵은 검고, 낮고 깊은 목소리일까<br>
심해의 끝까지 가닿은 문 같다<br>
<br>아직 두드리는 사람이 있었다<br>
<br>생각하면<br>
생각이 났다<br><br>
