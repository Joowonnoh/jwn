    <h2>농담, 이문재</h2><br>
    문득 아름다운 것과 마주쳤을 때<br>
    지금 곁에 있으면 얼마나 좋을까 하고<br>
    떠오르는 얼굴이 있다면 그대는<br>
    사랑하고 있는 것이다.<br>
    <br>그윽한 풍경이나<br>
    제대로 맛을 낸 음식 앞에서<br>
    아무도 생각하지 않는 사람<br>
    그 사람은 정말 강하거나<br>
    아니면 진짜 외로운 사람이다.<br>
    <br>종소리를 더 멀리 내보내기 위하여<br>
    종은 더 아파야 한다.<br><br>
